spring:
  #数据库连接
  datasource:
    url: jdbc:mysql://localhost:3306/blog?useUnicode=true&characterEncoding=utf-8
    driver-class-name: com.mysql.cj.jdbc.Driver
    username: root
    password: 123456
  #定义jpa
  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true

  #日志信息
logging:
  level:
    root: warn
    com.hkc: info
  file:
    name: log/blog.log
server:
  port: 8081